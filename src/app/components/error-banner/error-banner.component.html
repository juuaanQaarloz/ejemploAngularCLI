<div *ngFor="let error of errors">

  <div *ngIf="getErrorStatus(error.errorName)" class="ml-msg ml-msg-error">
    <span class="ml-msg-txt"><span class="fa fa-exclamation-circle high-priority"></span>
      {{error.errorMsg}} </span>
  </div>
