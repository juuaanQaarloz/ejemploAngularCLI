<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 text-center">
            <h1>BUSQUEDA</h1>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6 {{ criteria.param1!='' && (criteria.param2!='' || criteria.param3!='' || criteria.param4!='') ?'has-error':'' }}">
            <input type="text" class="form-control" [(ngModel)]="criteria.param1" placeholder="criterio 1">
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 {{ criteria.param2!='' && (criteria.param1!='' || criteria.param3!='' || criteria.param4!='') ?'has-error':'' }}">
            <input type="text" class="form-control" [(ngModel)]="criteria.param2" placeholder="criterio 2">
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6 {{ criteria.param3!='' && (criteria.param1!='' || criteria.param2!='' || criteria.param4!='') ?'has-error':'' }}">
            <input type="text" class="form-control" [(ngModel)]="criteria.param3" placeholder="criterio 3">
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 {{ criteria.param4!='' && (criteria.param1!='' || criteria.param2!='' || criteria.param3!='') ?'has-error':'' }}">
            <input type="text" class="form-control" [(ngModel)]="criteria.param4" placeholder="criterio 4">
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 text-right">
            <button class="btn btn-primary" (click)="search()" [disabled]="disable()">BUSCAR</button>
        </div>
    </div>
</div>
