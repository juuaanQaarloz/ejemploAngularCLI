<!--<div [formGroup]="form" data-forms="floating-label" class="ml-form">-->
  <div [ngSwitch]="fieldObj.type" [formGroup]="form">

    <fieldset *ngSwitchCase="'text'" class="ml-form-field">
              <!--[ngClass]="{'error': !isValid}">-->
      <label>
        <input type="text" [formControlName]="fieldObj.name" [id]="fieldObj.id"
               value=""
               placeholder="{{fieldObj.placeholder}}"
               onkeyup="this.setAttribute('value',this.value)">
        <span>{{fieldObj.label}}</span>
        <div class="ml-form-field-errortext">{{fieldObj.message}}</div>
      </label>
    </fieldset>

    <fieldset *ngSwitchCase="'select'" class="ml-form-field">
        <label>
          <select name="{{fieldObj.label}}" (change)="onChangeSelect($event)" [formControlName]="fieldObj.name" [id]="fieldObj.id">
            <option value="" [selected]="isSelected"> {{fieldObj.label}} </option>
            <option *ngFor="let opt of selectOptions " [value]="opt.code">{{opt.name}}</option>
          </select>
          <span *ngIf="showSelectLabel">{{fieldObj.label}}</span>
        </label>
    </fieldset>

      <fieldset *ngSwitchCase="'radio'" class="ml-form-field">
        <label>{{fieldObj.label}}</label>

          <div class="ml-form-field-radio-group"  *ngFor="let radioOption of radioOptions">
            <input type="radio" [formControlName]="fieldObj.name"
                   [id]="radioOption.id"
                   [value]="radioOption.value" >
            <label>{{radioOption.name}}</label>
          </div>

      </fieldset>

    <fieldset *ngSwitchCase="'checkbox'" class="ml-form-field ml-form-field-checkboxes">
      <label>{{fieldObj.label}}</label>
      <div class="ml-form-field-checkboxes-group">
        <input id="lorem2" type="checkbox" name="lorem" value="lorem2">
        <label for="lorem2">Overnight</label>
      </div>
      <div class="ml-form-field-checkboxes-group">
        <input id="lorem1" type="checkbox" name="lorem" value="lorem1">
        <label for="lorem1">Lorem itsum dolor sit amet</label>
      </div>
    </fieldset>

  </div>
<!--</div>-->
