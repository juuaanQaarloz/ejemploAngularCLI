<div [formGroup]="form" style="display: grid; grid-template-columns: 85% 15%;">
  <input [formControlName]="fieldObj.name"
         [id]="fieldObj.idHtml"
         value=""
         [matDatepicker]="picker"
         placeholder="{{fieldObj.placeholder}}"
         (dateInput)="onDateInput('input', $event)"
         (dateChange)="onDateChange($event)"
         (blur)="onBlur()">

  <!--<span>{{fieldObj.label}}</span>-->
  <span [ngStyle]="{'background': this.disable ? '#EBEBE4':''}">{{fieldObj.label}}</span>

  <mat-datepicker-toggle matSuffix [for]="picker">
    <mat-icon matDatepickerToggleIcon svgIcon="calendar-icon" style="text-align: right;"></mat-icon>
  </mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</div>
