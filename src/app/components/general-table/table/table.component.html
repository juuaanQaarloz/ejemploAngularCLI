<div class="ml-table-container">
  <div class="ml-table-title">{{title}}</div>
  <div class="even">
    <div class="field-name-column" *ngFor="let columnName of columns">{{columnName}}</div>
    <div class="field-name-column" *ngIf="items.length === 0 || items === null">
      <img src="../../../../assets/img/tables/plus_simbol.svg" (click)="addNewItem()">
    </div>

  </div>
</div>
