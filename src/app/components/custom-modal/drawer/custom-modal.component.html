<div class="jw-modal">

  <ng-template #content><ng-content></ng-content></ng-template>

  <div class="jw-modal-body"  *ngIf="modalType === 'drawer'" [@myAnimation]="animation ? true: false">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </div>

  <div class="jw-modal-body-overlay" *ngIf="modalType === 'overlay'" >
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </div>

</div>

<div class="jw-modal-background"></div>
