<div class="beneficiary-row" [ngStyle]="{'background-color':  this.applicationService.determinateEvenOrOdd(index) ? '#E5F4FB': '#FFFFFF'}">
  <div class="beneficiary-attribute">{{getBeneficiaryTypeLabel()}}</div>
  <div class="beneficiary-attribute"
       *ngIf="beneficiary.beneficiaryType === 'phyPerson'">{{beneficiary.name + ' ' + beneficiary.fatherLastName + ' ' + beneficiary.motherLastName}}</div>
  <div class="beneficiary-attribute"
       *ngIf="beneficiary.beneficiaryType === 'morPerson' || beneficiary.beneficiaryType === 'fidPerson'">{{beneficiary.businessName}}</div>
  <div class="beneficiary-attribute">{{beneficiary.birthDateOrConstitution}}</div>

  <div class="beneficiary-attribute" *ngFor="let field of fields">
    <app-field-form [fieldObj]="field" [form]="formGroup"></app-field-form>
    {{field.value}}
  </div>

  <div class="operations">
    <div>
      <img class="icon-delete" (click)="openModal(modalId)">
      <img class="icon-edit" (click)="editBeneficiary()">
    </div>
    <div *ngIf="isLast"><img src="../../../../assets/img/tables/plus_simbol.svg" (click)="addNewBeneficiary()">
    </div>
  </div>

</div>

<jw-modal [id]="modalId" [modalType]="'overlay'">
  <div class="overlay-container">
    <div style="text-align: right">
      <img class="button-close" (click)="closeModal(modalId)">
    </div>
    <p>¿Está seguro que desea eliminar al beneficiario de la lista?</p>

    <div class="operation-modal">
      <app-operation-form *ngFor="let operation of operations" [operationObj]="operation"
                          (click)="executeOperation(operation.delegateOperation)">
      </app-operation-form>
    </div>
  </div>
</jw-modal>
