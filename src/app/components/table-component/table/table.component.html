<div class="ml-table-container">
  <div *ngIf="header" class="ml-table-title">{{header}}</div>
  <div class="even-row">
    <div class="field-name-column" *ngFor="let map of columnMaps">{{map.header}}</div>
  </div>

  <app-table-row *ngFor="let row of rows; let i = index;"
                 [row]="row.rowObject"
                 [index]="i"
                 [columnMaps]="columnMaps"
  ></app-table-row>

</div>
