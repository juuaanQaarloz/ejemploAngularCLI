<div class="ml-table-container" [formGroup]="this.applicationService.getFormGroup()">
  <div class="ml-table-title">{{title}}</div>
  <div class="even" [ngClass]="style">
  <!--<div class="even-row">-->
    <div class="field-name-column" *ngFor="let columnName of columnsNames">{{columnName}}</div>
    <div class="field-name-column" *ngIf="(items.length === 0 || items === null) && showplus==true">
      <img src="../../../../assets/img/tables/plus_simbol.svg" (click)="addNewItem()">
    </div>

  </div>

  <app-beneficiary-item *ngFor="let item of items; let i = index; last as isLast"
                        [item]="item"
                        [itemType]="itemsType"
                        [index]="i"
                        [isLast]="isLast"
                        [totalItems]="items.length"
                        [totalParticipationPercentageItems]="totalPercentageParticipation"
                        [content]="this.content"
                        [columnSettings]="this.columnsSettings"
                        [contentTypeId]="contentTypeId">
  </app-beneficiary-item>
</div>
