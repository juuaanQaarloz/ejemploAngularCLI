
<div class="ml-table-container">
  <div class="ml-table-title">{{title}}</div>
  <div class="even" [ngClass]="style">
    <div class="field-name-column" *ngFor="let columnName of columnsNames">{{columnName}}</div>
  </div>

  <div *ngFor="let field of content.fields; let i = index;" [ngClass]="styleClass"
       [ngStyle]="{'background-color':  this.applicationService.determinateEvenOrOdd(i) ? '#E5F4FB': '#FFFFFF'}">
    <div class="item-attribute-center">
      <app-field-form [fieldObj]="field" [form]="formGroup"></app-field-form>
    </div>
    <div class="item-attribute-center">
      <p>{{field.placeholder}}</p>
    </div>
    <div class="item-attribute-justify">
      <p>{{field.label}}</p>
    </div>
  </div>
</div>
