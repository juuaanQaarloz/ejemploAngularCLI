<div *ngIf="contentObj.showContent === true" [id]="contentObj.idHtml">
  <p *ngIf="contentObj.title" class="title">{{contentObj.title}}</p>

  <div [formGroup]="form" data-forms="floating-label" class="ml-form"
       [ngClass]="contentObj.styleClass"
       *ngIf="contentObj.fields" >
    <div *ngFor="let field of contentObj.fields">
      <app-field-form [fieldObj]="field"></app-field-form>
    </div>
  </div>

  <div *ngIf="contentObj.operations" class="operation">
    <app-operation-form *ngFor="let operation of contentObj.operations" [operationObj]="operation"></app-operation-form>
  </div>

  <!-- Progress indicator steps -->
  <div *ngIf="contentObj.process" class="ml-step-container">
    <app-process-form [form]="form" [processObj]="contentObj.process"></app-process-form>
  </div>
  <!-- ends Progress indicator steps-->

  <div *ngIf="contentObj.contentChildren">
    <div *ngFor="let contentChild of contentObj.contentChildren">
      <app-content-form [form]="form" [contentObj]="contentChild"></app-content-form>
    </div>
  </div>

  <!--<div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>

  <button (click)="getFormValue()">get form value</button>-->
</div>
