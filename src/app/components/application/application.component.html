<div id="content" #content>
  <app-header></app-header>

  <app-menu></app-menu>

  <div style="background-color: white">

    <div style="text-align: center">
      <h1 class="title">Solicitudes MetaLife</h1>

      <button (click)="validateForm()">VALIDATE FORM</button>
      <button (click)="validateFormByStep('1')">VALIDATE STEP 1</button>

    </div>

    <div class="container" *ngFor="let section of applicationObj.sections">
      <app-section-form [form]="formGroup" [sectionObj]="section"></app-section-form>
    </div>

    <app-operation-form [operationObj]="pdfOperation" (click)="downloadPDF()"></app-operation-form>

  </div>

  <jw-modal [id]="'modal-search'"
            [modalType]="'overlay'">
    <app-search-occupation [modalID]="'modal-search'"></app-search-occupation>
  </jw-modal>

  <app-footer></app-footer>

</div>
