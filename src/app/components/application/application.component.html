<div id="content" #content>
  <app-header>

  </app-header>

  <app-menu></app-menu>

  <div style="background-color: white">

    <div style="text-align: center">
      <h1 class="title">Solicitudes MetaLife</h1>
    </div>

    <div class="container">
      <app-section-form *ngFor="let section of applicationObj.sections" [form]="formGroup" [sectionObj]="section"></app-section-form>

      <div class="operation">
        <app-operation-form *ngFor="let appOperation of applOperations"
                            [operationObj]="appOperation" (click)="executeOperation(appOperation.delegateOperation)"></app-operation-form>
      </div>
    </div>
  </div>

  <jw-modal [id]="'modal-search'"
            [modalType]="'overlay'">
    <app-search-occupation [modalID]="'modal-search'"></app-search-occupation>
  </jw-modal>

  <app-footer></app-footer>

</div>
