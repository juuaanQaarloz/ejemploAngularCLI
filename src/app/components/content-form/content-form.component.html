<div style="width: 100%">
  <div *ngIf="contentObj.fields">
    <div *ngFor="let field of contentObj.fields" style="display: inline-block">
      <app-field-form [form]="form" [fieldObj]="field"></app-field-form>
    </div>
  </div>

  <div *ngIf="contentObj.process" class="ml-accordion-container">
    <app-process-form [form]="form" [processObj]="contentObj.process"></app-process-form>
  </div>

    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>

  <button (click)="getFormValue()">get form value</button>-->
</div>
